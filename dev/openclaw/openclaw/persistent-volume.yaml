apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-openclaw-config
  namespace: openclaw
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-openclaw-config
  nfs:
    server: 100.64.0.4
    path: /home/lima.linux/k3s-storage/openclaw/config
  mountOptions:
    - nfsvers=4.1
    - hard
    - timeo=600
    - retrans=2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-openclaw-workspace
  namespace: openclaw
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-openclaw-workspace
  nfs:
    server: 100.64.0.4
    path: /home/lima.linux/k3s-storage/openclaw/workspace
  mountOptions:
    - nfsvers=4.1
    - hard
    - timeo=600
    - retrans=2
