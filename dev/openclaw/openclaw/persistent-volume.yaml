apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-openclaw-config
  namespace: openclaw
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-openclaw-config
  nfs:
    server: 100.64.0.6
    path: /Volumes/NFSStorage/openclaw/config
  mountOptions:
    - nfsvers=3
    - hard
    - timeo=600
    - retrans=2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-openclaw-workspace
  namespace: openclaw
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-openclaw-workspace
  nfs:
    server: 100.64.0.6
    path: /Volumes/NFSStorage/openclaw/workspace
  mountOptions:
    - nfsvers=3
    - hard
    - timeo=600
    - retrans=2
