apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app: openclaw
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      automountServiceAccountToken: false

      initContainers:
        - name: init-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              if [ ! -f /state/openclaw.json ]; then
                cat > /state/openclaw.json << EOF
              {
                "gateway": {
                  "bind": "lan",
                  "controlUi": { "enabled": true },
                  "auth": {
                    "mode": "token",
                    "token": "${GATEWAY_TOKEN}"
                  }
                },
                "agents": {
                  "defaults": {
                    "model": {
                      "primary": "anthropic/claude-sonnet-4-5-20250929"
                    }
                  }
                },
                "channels": {
                  "telegram": {
                    "enabled": true,
                    "allowFrom": ["<TON_TELEGRAM_USER_ID>"]
                  }
                },
                "skills": {
                  "entries": {
                    "google-calendar": { "enabled": true },
                    "agent-browser": { "enabled": true },
                    "web-search-plus": { "enabled": true }
                  }
                }
              }
              EOF
              fi
              if [ ! -f /workspace/SOUL.md ]; then
                cp /init-soul/SOUL.md /workspace/SOUL.md
              fi
          env:
            - name: GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secret
                  key: GATEWAY_TOKEN
          volumeMounts:
            - name: config
              mountPath: /state
            - name: workspace
              mountPath: /workspace
            - name: init-soul
              mountPath: /init-soul

      containers:
        - name: openclaw
          image: ghcr.io/openclaw/openclaw:main
          imagePullPolicy: Always

          command: ["node", "dist/index.js", "gateway", "--port", "18789", "--bind", "lan"]

          ports:
            - name: gateway
              containerPort: 18789
            - name: bridge
              containerPort: 18790

          env:
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-secret
                  key: OPENROUTER_API_KEY
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secret
                  key: TELEGRAM_BOT_TOKEN
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: openclaw-secret
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: openclaw-secret
                  key: GOOGLE_CLIENT_SECRET
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secret
                  key: GATEWAY_TOKEN
            - name: OPENCLAW_STATE_DIR
              value: "/home/node/.openclaw"
            - name: OPENCLAW_WORKSPACE_DIR
              value: "/home/node/workspace"

          volumeMounts:
            - name: config
              mountPath: /home/node/.openclaw
            - name: workspace
              mountPath: /home/node/workspace

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /health
              port: gateway
            initialDelaySeconds: 30
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /health
              port: gateway
            initialDelaySeconds: 10
            periodSeconds: 10

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: openclaw-config
        - name: workspace
          persistentVolumeClaim:
            claimName: openclaw-workspace
        - name: init-soul
          configMap:
            name: openclaw-config
            items:
              - key: SOUL.md
                path: SOUL.md
