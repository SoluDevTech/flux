apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw-external-secret
  namespace: openclaw
spec:
  refreshInterval: 60s
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: openclaw-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: openclaw/openclaw
