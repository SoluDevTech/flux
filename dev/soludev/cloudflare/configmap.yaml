apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: soludev
data:
  config.yml: |
    tunnel: a67e25e7-bae5-4a2d-a46e-fc05d0c1f84e
    
    ingress:
      - hostname: dev-bao.soludev.tech
        service: https://traefik.kube-system.svc.cluster.local:443
        originRequest:
          httpHostHeader: dev-bao.soludev.tech
          # Ajoutez ces options pour préserver les headers
          disableChunkedEncoding: false
          http2Origin: false
          noTLSVerify: true

      - hostname: dev-logto.soludev.tech
        service: https://traefik.kube-system.svc.cluster.local:443
        originRequest:
          httpHostHeader: dev-logto.soludev.tech
          # Ajoutez ces options pour préserver les headers
          disableChunkedEncoding: false
          http2Origin: false
          noTLSVerify: true

      - hostname: dev-logto-admin.soludev.tech
        service: https://traefik.kube-system.svc.cluster.local:443
        originRequest:
          httpHostHeader: dev-logto-admin.soludev.tech
          disableChunkedEncoding: false
          http2Origin: false
          noTLSVerify: true
      
      - service: http_status:404