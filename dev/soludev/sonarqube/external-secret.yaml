apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: soludev-sonarqube-db-external-secret
  namespace: soludev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: sonarqube-db-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: soludev/postgres
