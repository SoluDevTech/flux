apiVersion: apps/v1
kind: Deployment
metadata:
  name: soludev-landing
  namespace: soludev
  labels:
    app: soludev-landing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: soludev-landing
  template:
    metadata:
      labels:
        app: soludev-landing
    spec:
      tolerations:
        - key: "klipperlb-exclude"
          value: "true"
          effect: "NoSchedule"
          operator: "Equal"
      containers:
        - name: soludev-landing
          image: kaiohz/soludev-landing:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
