apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-soludev-openobserve
  namespace: soludev
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-soludev-openobserve
  nfs:
    server: 100.64.0.4
    path: /home/lima.linux/k3s-storage/soludev/openobserve
  mountOptions:
    - nfsvers=4.1
    - hard
    - timeo=600
    - retrans=2
