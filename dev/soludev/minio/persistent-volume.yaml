apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-soludev-minio
  namespace: soludev
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-soludev-minio
  nfs:
    server: 100.64.0.6
    path: /Volumes/NFSStorage/soludev/minio
  mountOptions:
    - nfsvers=3
    - hard
    - timeo=600
    - retrans=2