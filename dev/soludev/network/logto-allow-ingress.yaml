apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: logto-allow-ingress
spec:
  podSelector:
    matchLabels:
      app: logto
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: prospectio
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: pickpro
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ubby
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openclaw
      ports:
        - protocol: TCP
          port: 3001
        - protocol: TCP
          port: 3002
