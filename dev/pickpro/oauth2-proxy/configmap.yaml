apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-config
  namespace: pickpro
data:
  oauth2_proxy.cfg: |
    provider = "oidc"
    oidc_issuer_url = "https://dev-logto.soludev.tech/oidc"
    
    redirect_url = "https://dev-pickpro-oauth2-proxy.soludev.tech/oauth2/callback"
    
    # Cookie settings for cross-domain auth
    cookie_domains = [".soludev.tech"] 
    whitelist_domains = [".soludev.tech"]
    
    cookie_name = "oauth2-proxy-pickpro"
    email_domains = ["*"]
    
    upstreams = ["file:///dev/null"]
    http_address = "0.0.0.0:4180"
    reverse_proxy = true
    
    pass_access_token = true
    pass_authorization_header = true
    set_authorization_header = true
    pass_user_headers = true
    
    cookie_secure = true
    cookie_httponly = true
    cookie_path = "/"
    cookie_samesite = "lax" 
    cookie_refresh = "1h"
    
    skip_provider_button = true
    set_xauthrequest = true
    silence_ping_logging = true