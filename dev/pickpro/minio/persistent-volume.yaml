apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pickpro-minio
  namespace: pickpro
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-pickpro-minio
  nfs:
    server: 100.64.0.6
    path: /Volumes/NFSStorage/pickpro/minio
  mountOptions:
    - nfsvers=3
    - hard
    - timeo=600
    - retrans=2