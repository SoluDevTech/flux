apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubby-mcp-api
  namespace: ubby
  labels:
    app: ubby-mcp-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubby-mcp-api
  template:
    metadata:
      labels:
        app: ubby-mcp-api
    spec:
      containers:
        - name: ubby-mcp-api
          image: kaiohz/pickpro:ubby-mcp-api-3403f7fa114213bb5d9fef79cb40bfced6ced67d
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: ubby-mcp-api-config
            - secretRef:
                name: ubby-mcp-api-secret
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: ubby-docker-secret
