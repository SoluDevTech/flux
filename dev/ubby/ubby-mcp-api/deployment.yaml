apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubby-mcp-api
  namespace: pickpro
  labels:
    app: ubby-mcp-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubby-mcp-api
  template:
    metadata:
      labels:
        app: ubby-mcp-api
    spec:
      containers:
        - name: ubby-mcp-api
          image: kaiohz/pickpro:ubby-mcp-api-8ee15b56f2bb5b9bd6ddbb59bc0f28d4fbe6cfcb
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: ubby-mcp-api-config
            - secretRef:
                name: ubby-mcp-api-secret
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: ubby-docker-secret
