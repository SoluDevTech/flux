apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ubby-mcp-api-external-secret
  namespace: ubby
spec:
  refreshInterval: 60s
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: ubby-mcp-api-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: ubby/mcp-api