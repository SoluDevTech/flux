server:
  # Utiliser le service account avec permissions TokenReview
  serviceAccount:
    create: false
    name: openbao
  # Resource limits to prevent OOM kills
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  # Force scheduling on bignode for NFS stability
  nodeSelector:
    kubernetes.io/hostname: bignode
  tolerations:
    - key: klipperlb-exclude
      value: "true"
      effect: NoSchedule
      operator: Equal
  # Configuration du stockage NFS
  dataStorage:
    enabled: true
    size: 5Gi
    storageClass: nfs-soludev-openbao
    accessMode: ReadWriteMany