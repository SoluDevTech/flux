# Désactiver complètement Postgres embarqué
postgresql:
  enabled: false

# Utiliser la base Postgres externe
externalPostgresql:
  enabled: true
  host: "postgresql.my-domain.svc.cluster.local"
  port: 5432
  database: "phoenix"
  user: "phoenix_user"
  existingSecret: "phoenix-db-secret"
  existingSecretKey: "password"

# Désactiver SQLite (pas de persistance locale)
persistence:
  enabled: false

# Pas d’ingress
ingress:
  enabled: false

# Port HTTP interne Phoenix
server:
  port: 6006